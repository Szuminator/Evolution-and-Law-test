<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html" aria-label="Wróć na stronę główną">
      Quizy
      <span class="brand-dot">•</span>
      Prawo & Ewolucja
    </a>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-top">
        <div class="meta">
          <span class="pill" id="quizName">—</span>
          <span class="pill" id="counter">Pytanie 0/0</span>
          <span class="pill" id="answered">Odpowiedzi: 0/0</span>
        </div>

        <div class="progress" aria-label="Postęp">
          <div class="bar" id="bar"></div>
        </div>
      </div>

      <div class="panel-body">
        <h1 class="qtitle" id="questionText">Ładowanie…</h1>
        <form class="options" id="options"></form>

        <div class="actions">
          <div class="btns">
            <button class="btn" id="prevBtn" type="button">Wstecz</button>
            <button class="btn primary" id="nextBtn" type="button">Dalej</button>
            <button class="btn primary" id="submitBtn" type="button" style="display:none">Zakończ i sprawdź</button>
          </div>
          <div class="btns">
            <button class="btn danger" id="resetBtn" type="button">Reset</button>
            <a class="btn ghost" href="index.html">Wyjście</a>
          </div>
        </div>

        <div class="result" id="result" aria-live="polite">
          <div class="scoreline">
            <div class="score" id="scoreText">Wynik: —</div>
            <div class="hint">Strzałki <span class="kbd">←</span>/<span class="kbd">→</span> zmieniają pytania.</div>
          </div>
          <div class="review" id="review"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
